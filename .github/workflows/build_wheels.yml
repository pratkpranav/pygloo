name: Build Wheels

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.x"

    - name: Install cibuildwheel
      run: |
        python -m pip install cibuildwheel

    - name: Build wheels
      run: |
        python -m cibuildwheel --output-dir wheelhouse
      env:
        CIBW_BUILD: 'cp3{7,8,9,10}-*'
        CIBW_SKIP: '*-win32 *-win_amd64 *-macosx_x86_64'
        CIBW_BEFORE_BUILD: 'curl -LO https://github.com/bazelbuild/bazel/releases/download/5.1.0/bazel-5.1.0-linux-x86_64 && chmod +x bazel-5.1.0-linux-x86_64 && mv bazel-5.1.0-linux-x86_64 /usr/local/bin/bazel'



    - name: Upload wheels as artifacts
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: wheelhouse/*.whl
