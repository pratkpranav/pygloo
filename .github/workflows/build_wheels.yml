name: Build Wheels

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install cibuildwheel
      run: |
        python -m pip install cibuildwheel

    - name: Build wheels
      run: |
        python -m cibuildwheel --output-dir wheelhouse
      env:
        CIBW_BUILD: 'cp${{ matrix.python-version }}-*'
        CIBW_SKIP: '*-win32 *-win_amd64 *-macosx_x86_64'
        CIBW_BEFORE_BUILD: 'apt-get update && apt-get install -y curl gnupg && curl -fsSL https://bazel.build/bazel-release.pub.gpg | gpg --dearmor > bazel.gpg && mv bazel.gpg /etc/apt/trusted.gpg.d/ && echo "deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8" > /etc/apt/sources.list.d/bazel.list && apt-get update && apt-get install -y bazel'

    - name: Upload wheels as artifacts
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: wheelhouse/*.whl
