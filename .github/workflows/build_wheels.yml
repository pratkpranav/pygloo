name: Build Wheels

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gcc zlib1g-dev zip libuv1-dev

    - name: Install Bazel
      run: |
        wget https://github.com/bazelbuild/bazel/releases/download/3.2.0/bazel-3.2.0-linux-x86_64
        chmod +x bazel-3.2.0-linux-x86_64
        sudo mv bazel-3.2.0-linux-x86_64 /usr/local/bin/bazel

    - name: Build wheels
      run: |
        chmod +x build_wheels.sh
        ./build_wheels.sh

    - name: Upload wheels as artifacts
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: wheelhouse/*.whl
